<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Keystrokes</title>
</head>
<body>
    <h1>Logged Keystrokes</h1>
    {% if data %}
        <ul>
            {% for entry in data %}
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
